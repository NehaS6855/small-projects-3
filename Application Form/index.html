<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="apply_box">
            <h1>Job Application <span>(Web)</span></h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="enter first name">
                    </div>

                    <div class="form_control">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="enter last name">
                    </div>

                    <div class="form_control">
                        <label for="emailId">Email</label>
                        <input type="email" id="emailId" placeholder="enter Email Id...">
                    </div>

                    <div class="form_control">
                        <label for="username">User Name</label>
                        <input type="text" id="username" placeholder="enter user name">
                    </div>

                    <div class="form_control">
                        <label for="job_role"></label>
                        <select name="job_role" id="job_role">
                            <option value="">Select job Role</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Fullstack Developer">Fullstack Developer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="40" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City name">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2023-01-01">
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload CV</label>
                        <input type="file" id="cv" name="cv">
                    </div>

                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>

                </div>
            </form>
        </div>
    </main>
</body>
</html>
